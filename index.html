<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Browser</title>
    <!-- Load Bootstrap compiled master.min.css file -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Add our own custom scripts file -->
    <script src="dist/js/bundle.min.js"></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="text-center col-sm-12 mt-5 mb-5"><h2>Super duper awesome Movie Library</h2></div>
            </div>
    
            <div class="row">
                <div class="col-sm-12">
                    <div class="movies">
                        <div class="movies-sidebar">
                            <div class="movies-filter">
                                <h4 class="mb-4">Search for movies</h4>
                                <form action="POST">
                                    <label for="year">Year of release:</label>
                                    <select id="year" name="year" class="mb-3">
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2018">2017</option>
                                        <option value="2018">2016</option>
                                    </select>

                                    <label for="genres">Genres:</label>
                                    <div id="genres" class="movies-filter-genres mb-3">
                                        <!-- Genres will autofill here with some sweet Ajax -->
                                    </div>

                                    <label>Hide movies with low score?</label>
                                    <div id="scoring" class="movies-filter-genres mb-3">
                                        <div class="genre-row">
                                            <input type="radio" id="score-yes" value="Yes" name="hide-score">
                                            <label for="score-yes">Yes hide below 7</label>
                                        </div>
                                        
                                        <div class="genre-row">
                                            <input type="radio" id="score-no" value="No" name="hide-score">
                                            <label for="score-no">No show all</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="movies-content">
                            <ul class="movies-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
